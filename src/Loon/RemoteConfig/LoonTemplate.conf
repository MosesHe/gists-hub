[Remote Filter]
自动选择 = NameRegex, FilterKey = "(?i)^(?:(?!.*\d+(\.\d*)?\s*GB|traffic|expire|premium|github|流量|网址|套餐|应急|时间|重置|剩余|过期|(?:[2-9][0-9]*|1[0-9]+)[x×]).)*$"
香港自动 = NameRegex, FilterKey = "(?i)(?=.*(🇭🇰|Hong ?Kong|港|\b(?:HK[G]?|HKT|HKBN|HGC|WTT|CMI)(\d+)?\b))^((?!实验性|日用|0\.|(?:[2-9][0-9]*|1[0-9]+)[x×]).)*$"
台湾自动 = NameRegex, FilterKey = "(?i)(?=.*(🇨🇳|Taiwan|台湾|\b(?:TW[N]?|CHT|HINET)(\d+)?\b))^((?!实验性|日用|0\.|(?:[2-9][0-9]*|1[0-9]+)[x×]).)*$"
狮城自动 = NameRegex, FilterKey = "(?i)(?=.*(🇸🇬|Singapore|新加坡|狮城|\bSG[P]?(\d+)?\b))^((?!实验性|日用|0\.|(?:[2-9][0-9]*|1[0-9]+)[x×]).)*$"
美国自动 = NameRegex, FilterKey = "(?i)(?=.*(🇺🇸|United ?States|美[国國]|\bUS[A]?(\d+)?\b|America))^((?!实验性|日用|0\.|(?:[2-9][0-9]*|1[0-9]+)[x×]).)*$"
日本自动 = NameRegex, FilterKey = "(?i)(?=.*(🇯🇵|日本|Japan|\bJP[N]?(\d+)?\b))^((?!实验性|日用|0\.|(?:[2-9][0-9]*|1[0-9]+)[x×]).)*$"

