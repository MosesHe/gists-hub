[custom]
; 特点:
; 排除流量信息等不会使用的节点
; 完整的AdBlock去广告,隐私保护,屏蔽隐私追踪
; 较为完善的局域网和直连白名单
; 游戏平台分流优化
; ChatGPT、Claude自动使用优质美国节点
; Adobe系列软件的盗版弹窗拦截
; 完善的规则重复率仅0.28%
; 比官方覆盖率更高，匹配更精准的节点Emoji显示

; 排除信息节点
exclude_remarks=(?i)(?:\d+(\.\d*)?\s*GB|traffic|expire|premium|github|流量|网址|套餐|应急|时间|重置|剩余|过期)

