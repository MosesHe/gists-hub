# 特点:
# 排除流量信息等不会使用的节点
# 完整的AdBlock去广告,隐私保护,屏蔽追踪
# 较为完善的局域网和直连白名单，避免DNS泄露
# 游戏平台自动分流优化
# ChatGPT、Claude自动使用优质美国节点
# 哔哩哔哩、Netflix自定义解锁地区
# New Bing 尝试解锁AI
# Adobe系列软件的盗版弹窗拦截
# 完善的规则重复率低
# 更精准的节点Emoji国旗显示
# 安全的自动策略组，所有自动选择(如 自动选择、香港自动、美国自动等)不会自动选到高倍率节点导致流量消耗过快

[general]
