name: Sync and Process Files

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  sync-and-process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v2
        with:
          repository: lainbo/gists-hub
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gists-hub

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Download and process files
        run: |
          # 正在从上游仓库下载配置
          curl -o gists-hub/src/QuantumultX/List/BanAD.list https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
          curl -o gists-hub/src/QuantumultX/List/BanEasyList.list https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyList.list
          curl -o gists-hub/src/QuantumultX/List/BanEasyListChina.list https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyListChina.list

          cd gists-hub
          node process-files.js

      - name: Commit and push changes
        run: |
          cd gists-hub
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/QuantumultX/List/*
          if git diff --staged --quiet; then
            echo "文件没有变化，不需要提交"
          else
            git commit -m "Update AD lists"
            git push
          fi
